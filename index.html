      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"<FONT COLOR=\" #1829f5 \"><h2> <strong>Patrones de diseño</strong></h2>","children":[{"type":"heading","depth":1,"payload":{"lines":[2,3]},"content":"<FONT COLOR=\" #1624c9 \"><h3>¿Qué es?</h3>","children":[{"type":"heading","depth":2,"payload":{"lines":[4,5]},"content":"Es una plantilla que puede aplicarse en muchas situaciones diferentes.<br> Son descripciones de clases y objetos relacionados."},{"type":"heading","depth":2,"payload":{"lines":[7,8]},"content":"Resuelve problemas concretos, haciendo que sean flexibles, elegantes y reutilizables,<br> se pueden aplicar soluciones a problemas sin la necesidad de redescubrirlos."},{"type":"heading","depth":2,"payload":{"lines":[9,10]},"content":"Diseña, nomina, abstrae e identifica aspectos clave usados en una estructura de diseño general,<br> facilitando trabajar en proyectos, ya que conserva un orden y se evitan posibles errores o fallas dentro del entorno."}]},{"type":"heading","depth":1,"payload":{"lines":[11,12]},"content":"<FONT COLOR=\" #1624c9 \"><h3>Elementos de un patrón de diseño</h3>","children":[{"type":"heading","depth":2,"payload":{"lines":[13,14]},"content":"<u>Nombre</u>: Este ayuda a describir el problema y facilita a transmitir el patrón."},{"type":"heading","depth":2,"payload":{"lines":[15,16]},"content":"<u>Problema</u>: Describe las circunstancias para poder aplicar el patrón, el contexto para usarlo."},{"type":"heading","depth":2,"payload":{"lines":[17,18]},"content":"<u>Solución</u>: Describe todos los elementos que participan en el patrón de diseño, los relaciona, <br>especifica las responsabilidades y colaboraciones."},{"type":"heading","depth":2,"payload":{"lines":[19,20]},"content":"<u>Consecuencias</u>: Describe los resultados, ventajas y desventajas al aplicar el patrón de diseño."}]},{"type":"heading","depth":1,"payload":{"lines":[21,22]},"content":"<FONT COLOR=\" #1624c9 \"><h3>Tipos de patrones de diseño</h3>","children":[{"type":"heading","depth":2,"payload":{"lines":[23,24]},"content":"Creacionales","children":[{"type":"heading","depth":3,"payload":{"lines":[25,26]},"content":"Estos abstraen el proceso de creación de objetos, ayudan a diseñar <br> clases en forma independiente a como los objetos son creados, compuestos  <br> y representados. Este tipo de patrones resuelven problemas recurrentes."},{"type":"heading","depth":3,"payload":{"lines":[27,28]},"content":"Se subdividen en","children":[{"type":"heading","depth":4,"payload":{"lines":[29,30]},"content":"<u>Factory</u>: Esta tiene una interfaz abstracta para crear un objeto, y delega a sus <br> subclases la responsabilidad de decidir a partir de cuál clase concreta <br> se instanciaría dicho objeto."},{"type":"heading","depth":4,"payload":{"lines":[31,32]},"content":"<u>Abstract Factory</u>: Busca definir una interfaz abstracta para crear una familia de objetos <br> relacionados que son dependientes de una variedad de soluciones concretas."},{"type":"heading","depth":4,"payload":{"lines":[33,34]},"content":"<u>Builder</u>:Este patrón busca encapsular los detalles de la construcción de objetos<br> tales como la instanciación de partes de un objeto compuesto  en forma <br> lógicamente organizada."},{"type":"heading","depth":4,"payload":{"lines":[35,36]},"content":"<u>Prototype</u>: Este patrón permite crear otros objetos simplemente haciendo una copia <br>  del objeto prototipo y haciéndo las modificaciones respectivas."},{"type":"heading","depth":4,"payload":{"lines":[37,38]},"content":"<u>Singleton</u>:Es útil cuando se requiere una sola instancia de una clase durante el <br> ciclo de vida de la aplicación. Su principal objetivo consiste en garantizar <br> que una clase sólo tenga una instancia."}]}]},{"type":"heading","depth":2,"payload":{"lines":[39,40]},"content":"Estructurales","children":[{"type":"heading","depth":3,"payload":{"lines":[41,42]},"content":"Estos patrones tienen que ver con la forma en que las clases y los objetos <br> son agrupados para formar grandes estructuras."},{"type":"heading","depth":3,"payload":{"lines":[43,44]},"content":"Se subdividen en","children":[{"type":"heading","depth":4,"payload":{"lines":[45,46]},"content":"<u>Decorator</u>: Este patrón es utilizado para extender la funcionalidad de un objeto <br> de manera dinámica, sin tener que cambiar el código fuente de la clase <br> original o hacer uso de la herencia de implementación."},{"type":"heading","depth":4,"payload":{"lines":[47,48]},"content":"<u>Adapter</u>:El patrón Adaptador se utiliza para transformar una interfaz de una clase <br> en otra, de tal modo que una clase que no pudiera utilizar la primera."},{"type":"heading","depth":4,"payload":{"lines":[49,50]},"content":"<u>Facade</u>: Este patrón permite interactuar en forma centralizada con un subsistema de clases."},{"type":"heading","depth":4,"payload":{"lines":[51,52]},"content":"<u>Proxy</u>: Es un patrón de diseño estructural que te permite proporcionar un <br> sustituto o marcador de posición para otro objeto. Un proxy controla el acceso al objeto original, <br>permitiéndote hacer algo antes o después de que la solicitud llegue al objeto original."},{"type":"heading","depth":4,"payload":{"lines":[53,54]},"content":"<u>Bridge</u>: El patrón Bridge permite desacoplar la abstracción de jerarquias de su <br> implementación, de manera que ambas puedan ser modificadas <br> independientemente."},{"type":"heading","depth":4,"payload":{"lines":[55,56]},"content":"<u>Counting Proxy</u>: Es útil para diseñar un conjunto de operaciones tales como registro y <br> conteo que son requeridas para su ejecución antes y/o después de que un objeto <br>cliente invoca un método o un servicio de un objeto proveedor."},{"type":"heading","depth":4,"payload":{"lines":[57,58]},"content":"<u>Aggregate Enforcer</u>: Recomienda que cuando un objeto agregado es construido, <br>debe ser creado completamente."},{"type":"heading","depth":4,"payload":{"lines":[59,60]},"content":"<u>Object Cache</u>: Sugiere mantener una copia de un objeto en la memoria, con el objetivo de <br> proveer un tiempo de respuesta más rápido a las solicitudes de los cliente."},{"type":"heading","depth":4,"payload":{"lines":[61,62]},"content":"<u>Composite</u>: Permite a un objeto cliente tratar de manera idéntica a componentes <br> individuales y compuestos."},{"type":"heading","depth":4,"payload":{"lines":[63,64]},"content":"<u>Flyweight</u>: Sugiere separar todos los datos comunes a varios objetos, en un objeto <br> separado denominado objeto Flyweight."},{"type":"heading","depth":4,"payload":{"lines":[65,66]},"content":"<u>De comportamiento</u>: Los patrones de comportamiento están relacionados con los algoritmos <br> y con la asignación de responsabilidades entre los objetos. Estos no describen solo patrones de clases<br> y de objetos, sino que describen los   patrones de cómo estos se comunican."}]}]}]}]},{})</script>
